<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .flex{
            width: 400px;
            display: flex;
            flex-flow: row wrap;
            align-items: stretch;
        }
        .item{
            width: 200px;
            height: 200px;
        }
        .item:nth-child(1){
            background-color: #ff0000;
        }
        .item:nth-child(2){
            background-color: #00ffff;
        }
        .item:nth-child(3){
            background-color: #0f0;
        }
    </style>
</head>
<body>
<div class="flex">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
</div>
</body>
</html>
